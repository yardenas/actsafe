# @package _global_
defaults:
  - override /environment: safe_adaptation_gym


training:
  epochs: 200
  safe: true
  action_repeat: 2
  episodes_per_epoch: 5

environment:
  safe_adaptation_gym:
    robot_name: doggo
    task: collect

agent:
  exploration_strategy: opax
  exploration_steps: 1000000
  sentiment:
    constraint_pessimism: 50.0
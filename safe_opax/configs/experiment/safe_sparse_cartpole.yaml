# @package _global_
defaults:
  - override /environment: dm_cartpole
  - override /agent/penalizer: lbsgd

environment:
  dm_cartpole:
    task: safe_swingup_sparse_hard

training:
  epochs: 100
  safe: true
  action_repeat: 2
  safety_budget: 100

agent:
  exploration_strategy: opax
  exploration_steps: 1000000
  actor:
    init_stddev: 0.001
